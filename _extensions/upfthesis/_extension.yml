title: upfthesis
author: gongcastro
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  project:
    project:
      type: book
    format: upfthesis
  formats:
    common:
      toc: true
    pdf:
      include-in-header: include-in-header.tex
      #include-after-body: include-after-body.tex
      include-after:
      template-partials:
        - partials/before-body.tex
        - partials/toc.tex
        - partials/after-body.tex
      format-resources:
        - logo_upf.png

      pdf-engine: pdflatex
      papersize: b5paper
      fontsize: 12pt
      classoption: [twoside]
      biblio-title: Bibliography
      toc: true
      lof: true
      lot: true
      code-block-border-left: "#cc0033"
      code-block-bg: "#faf8f7"
      title-meta: "Thesis"
    docx:
      #template: templates/reference.docx
      reference-doc: templates/reference.docx
      knitr:
        opts_chunk:
          dev: "png"
          dev-args:
            - "cairo-png"
          dpi: 300
          out.width: "80%"
