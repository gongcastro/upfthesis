title: upfthesis
author: gongcastro
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  project:
    project:
      type: book
    format: upfthesis
  formats:
    common:
      toc: true
    pdf:
      template: template.tex
      pdf-engine: pdflatex
      papersize: B5
      fontsize: 12pt
      classoption: [twoside]
    docx:
      reference-doc: templates/template.docx
      knitr:
        opts_chunk:
          dev: "png"
          dev-args:
            - "cairo-png"
          dpi: 300
          out.width: "80%"
    odt:
      template: templates/template.odt
      reference-doc: templates/template.odt
      knitr:
        opts_chunk:
          dev: "png"
          dev-args:
            - "cairo-png"
          dpi: 300
          out.width: "80%"
