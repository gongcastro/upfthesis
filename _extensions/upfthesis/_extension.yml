title: upfthesis
author: gongcastro
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  project:
    project:
      type: book
    format: upfthesis
  formats:
    common:
      toc: true
    pdf:
      template-partials:
        - partials/doc-class.tex
      template: template.tex
      format-resources:
        - upfthesis.cls
        - logo_upf.png
      pdf-engine: pdflatex
      papersize: B5
      fontsize: 12pt
      classoption: [twoside]
    docx:
      template: templates/template.doc
      reference-doc: templates/template.doc
      knitr:
        opts_chunk:
          dev: "png"
          dev-args:
            - "cairo-png"
          dpi: 300
          out.width: "80%"
