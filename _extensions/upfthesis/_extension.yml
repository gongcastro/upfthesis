title: upfthesis
author: gongcastro
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  project:
    project:
      type: book
    format: upfthesis
  formats:
    common:
      toc: true
    pdf:
      #template: template.tex    
      template-partials:
        #- partials/pandoc.tex
        - partials/before-body.tex
        - partials/title.tex
        #- partials/toc.tex
        #- partials/biblio.tex
      format-resources:
        #- upfthesis.cls
        - logo_upf.png
      include-in-header: include-in-header.tex
      pdf-engine: pdflatex
      papersize: b5paper
      fontsize: 12pt
      classoption: [twoside]
      biblio-title: Bibliography
      toc: true
      lof: true
      lot: true
    docx:
      #template: templates/reference.docx
      reference-doc: templates/reference.docx
      knitr:
        opts_chunk:
          dev: "png"
          dev-args:
            - "cairo-png"
          dpi: 300
          out.width: "80%"
